[package]
name = "five_stone"
version = "0.0.0"
edition = "2024"

[dependencies]
rand = "0.9.2"
parking_lot = "0.12.5"
serde = { version = "1.0.228", features = ["derive"] }
serde_yaml = "0.9.34"

[lints.clippy]
pedantic = "warn"
nursery = "warn"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
